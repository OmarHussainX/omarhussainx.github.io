<body id="bs-override">
    <!-- container-fluid: a full width container, spanning the entire width of the viewport
        d-flex: set display mode to flex
        justify-content-center: change alignment of flex items on the main axis (horizontal centering in this case)
        align-items-center:  change the alignment of flex items on the cross axis (vertical centering in this case)
        NOTE: the flexbox container MUST have vertical height specified for vertical
        centering, and 'height:100%' doesn't work - need to use 'height:100vh'
    -->
    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="card text-center p-5">
            <div class="card-body">
                <!-- <div class="btn-group mb-3" role="group" aria-label="main button group"> -->

                    <button type="button" class="btn btn-outline-dark btn-responsive">Home</button>
                    <button type="button" class="btn btn-outline-dark btn-responsive">About</button>
                    <button type="button" class="btn btn-outline-dark btn-responsive">Contact</button>
                </div>
            </div>
            <h1 class="card-title">Omar Hussain</h1>
            <p class="card-text">
                Full-stack developer &bull; Electrical engineer
            </p>
            <p class="card-text">
                <a href="mailto:omar.hussain@gmail.com"><i class="fas fa-envelope fa-2x"></i></a>
                <a href="https://twitter.com/OmarHussainX"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="https://github.com/OmarHussainX"><i class="fab fa-github fa-2x"></i></a>
            </p>
        </div>
    </div>
